options:
  organization: drivenrole

  # You may need to set this to 'main'
  baseBranch: main

# These images will be scanned for vulnerabilities.
images:
  docker:
  - amd64/debian:buster-slim
  - mcr.microsoft.com/dotnet/core/sdk:3.1-buster

manifests:
  helm:
  - name: deployment
    path: ./deployment/helm
    valuesFile: deployment/helm/values.yaml

exemptions:
  - filename: deployment/helm/templates/agent.yaml
    report: polaris
    checks:
      - spec.template.spec.hostNetwork
    reason: Host networking is required for akri